<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: sticky;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
            margin-left: 18%;
        
			}

        /* .card:hover {
            transform: scale(1.05);
        } */

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px 0;
        }


        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        #username,#password {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-check-input {
            margin-top: 5px;
        }

        .form-check-label {
            font-weight: normal;
        }
        .btn{
            padding: 8px;
            background-color: greenyellow;
            width: 80%;
            margin-left: 12%;
            border-radius: 15px;
            font-weight: 500;
        }
        .btn:hover{
            background-color: greenyellow;
            border: 2px solid black;
        }
        .register{
         text-decoration: none;
         padding: 5px;
          margin-bottom: 3%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-160px);
            }
            to {
                opacity: 2;
                transform: translateY(0);
            }
        }
        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #007bff, #00ffcc);
            opacity: 0.3;
            z-index: -1;
            animation: backgroundAnimation 20s infinite linear alternate-reverse;
        }
        @keyframes backgroundAnimation {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }
        #passwordShow{
             margin-bottom: 15px;
        }
        #show{
             border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Login</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/doLogin}" method="post">
                        <div th:if="${param.error}">
                            <p style="color: red;">Username and password are not correct. Please try again.</p>
                        </div>
                        <div class="form-group">
                            <!-- <label for="username">Username</label> -->
                            <input type="text" class="form-control" id="username" name="username" placeholder="Email id"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" required>
                        </div>
                        <div id="passwordShow">
                            <input type="checkbox" id="show" onclick="showPassword()">
                            <strong>Show Password</strong>
                        </div>
                        <div class="register">
                            <a href="/api/register">No Account | Sign Up</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showPassword() {
        let accessPassword = document.getElementById("password");

        if (accessPassword.type === "password") {
            accessPassword.type = "text";
        }
        else {
            accessPassword.type = "password";
        }
    }
</script>
</body>

</html>
