<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Employee Management Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#data-table').DataTable();
            const dropdownIcon = $('.fa-bars');
            const dropdownMenu = $('.dropdown-menu');
            const profile = $('#profile');

            dropdownIcon.click(function (e) {
                e.stopPropagation();
                dropdownMenu.toggle();
            });

<!--            $(document).click(function () {-->
<!--                dropdownMenu.hide();-->
<!--            });-->
        });
    </script>
    <style>
        .data {
            justify-content: center;
            text-align: center;
        }
        th {
            text-align: center !important;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .fa-bars {
            float: right;
            margin-right: 20px;
            font-size: 24px;
            margin-top: 10px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 35px;
            left: auto;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 150px;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

       .dropdown-menu i {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: whitesmoke;
        }

        @media (max-width: 768px) {
            .dropdown-menu {
                width: 100%;
            }
        }
        .fa-bars {
            cursor: pointer;
        }
        #profile{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="dropdown">
                        <i class="fa-solid fa-bars" style="float: right; margin-right: 20px; font-size: 24px;"></i>
                        <div class="dropdown-menu">
                            <i id="profile"><b id="profileName">Profile</b></i>
                            <a href="#">Settings</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                        <div class="card-header">
                            <strong class="card-title">
                                <h1 style="text-align: center; color: #b30000; font-weight: bold;">EMPLOYEE MANAGEMENT</h1>
                            </strong>
                            <div style="text-align: center; font-weight: bold">
                                <a href="/employee/add">Create New Employee</a><br/>
                            </div>
                        </div>
                    <div class="card-body">
                        <table id="data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr class="data">
                                <th>Employee ID</th>
                                <th>Employee First Name</th>
                                <th>Employee Last Name</th>
                                <th>Employee Email ID</th>
                                <th>Employee Phone Number</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody class="data">
                            <tr th:each="employee : ${ListEmployees}">
                                <td th:text="${employee.employeeId}"></td>
                                <td th:text="${employee.firstName}"></td>
                                <td th:text="${employee.lastName}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.phoneNo}"></td>
                                <td>
                                    <a th:href="@{/employee/update/{id}(id=${employee.id})}" class="btn btn-primary" id="btn">Update</a>
                                    <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-danger" id="btn1">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <a href="/EmployeePdf">
                            <button id="btn01" class="btn btn-primary">Download PDF</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let profile = document.getElementById("profile");
    let profileName = document.getElementById("profileName");
    const url = '/api/username';

    profile.addEventListener('click', function(event){
       fetch(url)
        .then(respoonse => {
            if(respoonse.ok){
               return respoonse.text();
            }
            throw new Error("not fetch a data")
        })
        .then(data => {
             profileName.innerText =  "Hi, "+ data.split('@')[0]+"...";
             event.preventDefault();
        })
        .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
    });

</script>
</body>
</html>
