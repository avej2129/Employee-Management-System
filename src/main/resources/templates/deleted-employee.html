<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

</nav>
<div class="container">
    <div class="row">
        <h1>List Of Deleted Employees</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Employee ID</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Employee Phone Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="DeletedEmployee : ${ListDeletedEmployees}">
                <td th:text="${DeletedEmployee.id}"></td>
                <td th:text="${DeletedEmployee.firstName}"></td>
                <td th:text="${DeletedEmployee.lastName}"></td>
                <td th:text="${DeletedEmployee.email}"></td>
                <td th:text="${DeletedEmployee.phoneNo}"></td>
                <td>
                    <a th:href="@{/employee/restoreEmployee/{id}(id=${DeletedEmployee.id})}"
                       class="btn btn-primary" id="btn">Restore</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
</body>
</html>
