<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Employee Management Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
           $('#data-table').DataTable();
        });
    </script>
    <Style>
        #data {
            justify-content: center;
            text-align: center;
        }
    </Style>
</head>
<body>
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">
                            <h1 style="text-align: center; color: #b30000; font-weight: bold;">DELETED EMPLOYEE</h1>
                        </strong>
<!--                        <div style="text-align: center; font-weight: bold">-->
<!--                            <a href="/employee/add">Create New Employee</a><br/>-->
<!--                        </div>-->
                    </div>
                    <div class="card-body" id="data">
                        <table id="data-table" class="table table-striped table-bordered">
                            <thead >
                            <tr>
                                <th>Employee ID</th>
                                <th>Employee First Name</th>
                                <th>Employee Last Name</th>
                                <th>Employee Email ID</th>
                                <th>Employee Phone Number</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="DeletedEmployee : ${ListDeletedEmployees}">
                                <td th:text="${DeletedEmployee.employeeId}"></td>
                                <td th:text="${DeletedEmployee.firstName}"></td>
                                <td th:text="${DeletedEmployee.lastName}"></td>
                                <td th:text="${DeletedEmployee.email}"></td>
                                <td th:text="${DeletedEmployee.phoneNo}"></td>
                                <td>
                                    <a th:href="@{/employee/restoreEmployee/{id}(id=${DeletedEmployee.id})}"
                                       class="btn btn-primary" id="btn">Restore</a>
                                    <a th:href="@{/employee/permanentEmployeeDeleted/{id}(id=${DeletedEmployee.id})}"
                                       class="btn btn-primary" id="btn1">Permanent Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <a href="/employee/home">
                            <button id="btn01" class="btn btn-primary">Back To Home</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
